<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assests/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="box-task">
            <input type="text" id="input-text" placeholder="Digite sua tarefa aqui">
            <button type="button" id="button-add">+</button>
        </div>
        <ul>
        </ul>
        <div class="box-footer">
            <span>Você têm <strong id="pending-task">0</strong> tarefas pendentes</span>
            <button type="button" id="button-reset">Limpar lista</button>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>    
</body>
</html>
