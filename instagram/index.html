<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main id="instagram-wrapper">
        <section id="instagram-smartphone">
            <img src="img/picture-1.png" alt="">
            <!-- <img src="img/picture-2.png" alt=""> -->
            <!-- <img src="img/picture-3.png" alt=""> -->
        </section>
        <aside id="instagram-aside">
            <section id="painel-login" class="box-white">
                <img id="logo" src="img/instagram-logo.png" alt="Logo Instagram">
                <form action="">
                    <input class="input" id="user" type="text" placeholder="Telefone, nome de usuário ou email">
                    <input class="input" id="password" type="password" placeholder="senha">
                    <button class="btn-submit" id="submit" type="submit">Entrar</button>
                </form>
                <span>ou</span>
                <div id="login-with-facebook">
                    <img src="img/icon-facebook.png" alt="Icone facebook">
                    <a href="">Entrar com o Facebook</a>
                </div>
                <a href="">Esqueceu a senha?</a>
            </section>
            <section id="new-account" class="box-white">
                <span>Não tem uma conta?</span>&nbsp;<a href="">Cadastre-se</a>
            </section>
            <span>Obtenha o aplicativo.</span>
            <section id="group-buttons-store">
                <a href="" >
                    <img src="img/googleplay-button.png" alt="Botão Google Play">
                </a>
                <a href="">
                    <img src="img/apple-button.png" alt="Botão App Store">
                </a>
            </section>
        </aside>        
    </main>
    <script src="main.js"></script>    
</body>

</html>
