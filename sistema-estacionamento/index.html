<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form-cadastro">
        <input type="text" name="nome" id="nome" placeholder="Digite o nome do veiculo">
        <input type="text" name="placa" id="placa" placeholder="Digite a placa do veiculo">
        <button type="button" id="cadastrar">Cadastrar</button>
    </div>

    <table id="tabela-patio">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
    <script src="main.js"></script>
</body>

</html>
